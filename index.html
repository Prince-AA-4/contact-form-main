<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <form action="" id="contactForm">
    <h3>Contact Us</h3><br>
      <div= id="name">
        <div>
          <label for="FirstName"  class="block-label">First Name *</label>
          <input type="text" name="FirstName" id="firstName"><br>
          <small id="firstname-error"></small>
        </div>
        <div>
          <label for="Last Name"  class="block-label">Last Name *</label>
          <input type="text" name="Last Name" id="lastName"><br>
          <small id="lastname-error"></small><br>
        </div>
      </div=>
    
    <label for="" id="email"  class="block-label">Email Address *</label>
    <input type="email" id="email-input"><br>
    <small id="email-error"></small><br>

    <label for=""  class="block-label">Query Type *</label>
    <div id="query-input">
      <div>
        <label for="queryType">
          <input type="radio" value=" General" name="queryType" class="queryType">
          General Enquiry
        </label>
      </div>
      <div>
        <label for="queryType">
          <input type="radio" value=" support" name="queryType" class="queryType">
          Support Request
        </label>
      </div>
    </div>
    <small id="queryType-error"></small><br>

    <label for="Message" id="message" class="block-label">Message*</label>
    <textarea name="Message" id="textarea"></textarea><br>
    <small id="textarea-error"></small><br>

    <input type="checkbox" id="checkbox"><label> I consent to being contacted by the team</label><br>
    <small id="checkbox-error"></small><br>
    <button>Submit</button>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/validation.js"></script>
</body>
</html>
